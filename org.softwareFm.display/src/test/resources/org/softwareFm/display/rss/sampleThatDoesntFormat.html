<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>RSS Viewer</title>
    <script>function HTMLDecode(s){
	    s = s.replace(new RegExp(/&amp;lt;/gi), "&lt;");
	    s = s.replace(new RegExp(/&amp;gt;/gi), "&gt;");
	    s = s.replace(new RegExp(/&amp;amp;/gi), "&amp;");
	    return s;
	  }</script>
    <style>.title{
					font-family: verdana;
					font-weight: bold;
					}
					.itemTitle{
					font-family: verdana;
					}
					.item{
					font-family: verdana;
					}</style>
  </head>
  <body>
    <a href="http://www.junit.org" class="title">JUnit.org - Resources for Test Driven Development</a>
    <form>
      <div>
        <ul>
          <li>
            <a href="http://www.junit.org/node/598" class="item">Would you be a beta-tester if betas were announced here?</a>
            <br />
            <div id="td1">
              Here is some description
              <script>td
					1.innerHTML=HTMLDecode(td
					1.innerHTML);</script>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </body>
</html>
